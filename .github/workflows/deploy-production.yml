# RecDesk Backend - Deploy to Production
# Triggered on push to main branch
# Deploys to Railway production environment (within single project) with safety checks

name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'
  RAILWAY_ENVIRONMENT: production

jobs:
  # Run full test suite before production deployment
  test:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: recdesk_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test
        env:
          NODE_ENV: test

      - name: Build application
        run: npm run build

  deploy:
    name: Deploy to Railway Production
    runs-on: ubuntu-latest
    needs: test
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link to Railway project
        run: railway link ${{ secrets.RAILWAY_PROJECT_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway production environment
        run: railway up --environment ${{ env.RAILWAY_ENVIRONMENT }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run database migrations
        run: railway run --environment ${{ env.RAILWAY_ENVIRONMENT }} npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check
        run: |
          echo "Waiting for deployment to be healthy..."
          sleep 30
          curl --fail --retry 5 --retry-delay 10 ${{ secrets.PRODUCTION_API_URL }}/api/health || exit 1
        env:
          PRODUCTION_API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Notify deployment success
        if: success()
        run: echo "Successfully deployed to production environment"

      - name: Notify deployment failure
        if: failure()
        run: echo "Production deployment failed - check logs immediately!"
